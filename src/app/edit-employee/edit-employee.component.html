<div class="container add-employee-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Update Employees Data</h3>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="employeeForm.name" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Age</mat-label>
          <input matInput [(ngModel)]="employeeForm.age" />
        </mat-form-field>
      </div>


      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Position</mat-label>
          <mat-select [(ngModel)]="employeeForm.position">
            <mat-option value="Backend Developer">Backend Developer</mat-option>
            <mat-option value="Frontend Developer">Frontend Developer</mat-option>
            <mat-option value="Software Architect">Software Architect</mat-option>
            <mat-option value="Software Engineer">Software Engineer</mat-option>
            <mat-option value="Data Scientist">Data Cybersecurity Specialist</mat-option>
            <mat-option value="Cybersecurity Specialist">Cybersecurity Specialist</mat-option>
            <mat-option value="Systems Administrator">Systems Administrator</mat-option>
            <mat-option value="User Experience">UX</mat-option>
            <mat-option value="Project Manager">Project Manager</mat-option>
            <mat-option value="Software Quality Assurance Specialist">Software Quality Assurance Specialist</mat-option>
            <mat-option value="Tech Lead">Tech Lead</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div>
        <button mat-raised-button color="primary" (click)="update()">Update</button>
      </div>
    </mat-card>
  </div>
</div>
